<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fight With Dragons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
      </head>
      <body>
        <h1>Fight With Dragons</h1>
        <div id="description">
          <img id="dragon" src="https://img.freepik.com/free-vector/cute-baby-dragon-with-fire-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated_138676-8670.jpg" alt="dragon">
        <img id="slime" src="https://pics.craiyon.com/2023-06-15/f43932e627ab4ef6991b3f161184b527.webp" alt="slime">
        <img id="fangedbeast" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-ceR9ICstaYA9B54JS9mMsHyi74XYuxK0Ew&usqp=CAU" alt="fanged beast">
          <p id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Click on the buttons below</p>
        </div>
        <div id="monster">
              <span id="monsterid">Monster Name: <span id="monstername"></span></span>
              <span id="monsterhealth">Health: <span id="monsterhealthamt"></span></span>
        </div>
        <div id="status">
          <span id="xp">XP: <span id="xpamt"></span></span>
          <span id="health">Health: <span id="healthamt"></span></span>
          <span id="gold">Gold: <span id="goldamt"></span></span>
        </div>
        <div id="button">
          <button id="button1">Go To Store</button>
          <button id="button2">Go To Cave</button>
          <button id="button3">Fight The Dragon</button>
        </div>
      </body>
</html>
